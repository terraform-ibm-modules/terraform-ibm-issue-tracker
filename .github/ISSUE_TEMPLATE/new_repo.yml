name: ðŸ†• New repo
description: Request a repo
title: "[New repo]: New Terraform module repo"
labels: [repo-request ðŸ†•, module-onboarding]
body:
  - type: markdown
    attributes:
      value: |
        Use this template for requesting up a new public repo in the terraform-ibm-modules organization.
  - type: dropdown
    attributes:
      label: "New or existing repo?"
      description: Select whether you are migrating code from another repo or creating something new.
      options:
        - Migrating existing repo
        - Contributing new repo
    validations:
      required: true
  - type: input
    id: new-repo
    attributes:
      label: Suggested repo name
      description: What name would you like for the new repo?
      placeholder: "example: terraform-ibm-activity-tracker"
      value: terraform-ibm-<NAME>
    validations:
      required: true
  - type: textarea
    id: repo-description
    attributes:
      label: Short description of the module
      description: The description help users understand what your module does.
    validations:
      required: true
  - type: dropdown
    id: repo-owner
    attributes:
      label: GitHub team that will manage and maintain the repo
      description: Select whether you have a team in this organization or need one.
      options:
        - I have an existing team
        - I need a new team
    validations:
      required: true
  - type: textarea
    id: team-info
    attributes:
      label: Team details
      description: Add a link to the team that will administer the repo. If you need a team, specify the GH IDs of the admins and team members.
      value: |
        Existing team url: https://github.com/orgs/terraform-ibm-modules/teams/<TEAM-NAME>
        OR
        New team name
        - Admin profile ID: https://github.com/<ADMIN_ID>
        - Member profile IDs: https://github.com/<MEMBER_ID_1>, https://github.com/<MEMBER_ID_2>
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: More information
      description: Include other information that provides context for this request.
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this request, you agree to follow our [Code of Conduct](https://github.com/terraform-ibm-modules/.github/blob/main/.github/CODE_OF_CONDUCT.md).
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
